<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra o Zgadywaniu Krajów po Fladze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zgadnij Stolice po Fladze i Nazwie Kraju!</h1>
        <img id="flag" src="" alt="Flaga" />
        <input type="text" id="answer" placeholder="Wpisz nazwę kraju" />
        <button id="submit">Zgarnij!</button>
        <div id="message"></div>
        <div id="scoreboard">
            <p>Punkty: <span id="score">0</span></p>
            <p>Błędy: <span id="errors">0</span>/5</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
